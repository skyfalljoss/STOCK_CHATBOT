# rasa_nlu/nlu.yml
version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there

- intent: stock_price
  examples: |
    - what is the price of [Apple](company)?
    - how much is [GOOGL](symbol) stock?
    - tell me the stock price for [NVIDIA](company)
    - [MSFT](symbol) quote
    - price of [Tesla](company)

- intent: company_news
  examples: |
    - give me some news about [google stocks](company)
    - what's the latest on [Microsoft](company)?
    - any news for [NVDA](symbol)?
    - news about [nvda](symbol)
    - tell me about [Amazon](company) news

- intent: prediction
  examples: |
    - predict the price of [GOOGL](symbol)
    - what is the future price of [Apple](company)?
    - can you forecast [Tesla](company) stock?
    - predict [MSFT](symbol)

- intent: market_trend
  examples: |
    - how is the market today?
    - what is the trend
    - tell me about the stock market
    - market conditions
